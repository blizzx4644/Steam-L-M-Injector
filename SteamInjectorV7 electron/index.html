<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Injector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon"></div>
                    <h1 class="title">Steam Injector</h1>
                    <span class="version">v2.0</span>
                </div>
                <div class="header-controls">
                    <select id="languageSelect" class="language-selector">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="config-section card">
                    <h2 class="section-title" data-i18n="config">Configuration</h2>
                    <div class="config-info">
                        <div class="info-item">
                            <span class="label" data-i18n="steam_path">Steam Path</span>
                            <span id="steamPathDisplay" class="value truncate" data-i18n="steam_not_configured">Not configured</span>
                        </div>
                        <div class="button-group">
                            <button id="detectSteamBtn" class="btn btn-secondary" data-i18n="detect_steam">
                                Auto Detect
                            </button>
                            <button id="selectSteamBtn" class="btn btn-secondary" data-i18n="select_steam">
                                Browse
                            </button>
                        </div>
                    </div>
                </div>

                <div class="status-section card">
                    <h2 class="section-title" data-i18n="status">Status</h2>
                    <div class="status-info">
                        <div class="status-item">
                            <span class="label">Steam</span>
                            <div class="status-indicator-wrapper">
                                <span class="status-dot" id="steamStatus"></span>
                                <span id="steamStatusText" data-i18n="steam_offline">Offline</span>
                            </div>
                        </div>
                        <div class="status-item">
                            <span class="label" data-i18n="app_id">App ID</span>
                            <span id="appIdDisplay" class="app-id">—</span>
                        </div>
                    </div>
                </div>

                <div class="actions-section card">
                    <h2 class="section-title" data-i18n="actions">Actions</h2>
                    <div class="button-group vertical">
                        <button id="addToSteamBtn" class="btn btn-primary" disabled data-i18n="add_to_steam">
                            Add to Steam
                        </button>
                        <button id="restartSteamBtn" class="btn btn-danger" data-i18n="restart_steam">
                            Restart Steam
                        </button>
                    </div>
                </div>

                <div class="gamepad-indicator card" id="gamepadIndicator">
                    <div class="gamepad-icon-wrapper">
                        <svg class="gamepad-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 12h4m2 0h4m-7 3h4m-2-6h.01M6 9h.01M18 9h.01M18 12h.01"></path>
                            <rect x="2" y="6" width="20" height="12" rx="2"></rect>
                        </svg>
                    </div>
                    <span data-i18n="gamepad_connected">Controller Connected</span>
                </div>
            </aside>

            <!-- Browser Panel -->
            <div class="browser-panel">
                <div class="browser-toolbar">
                    <div class="nav-buttons">
                        <button id="backBtn" class="nav-btn" title="Back">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button id="forwardBtn" class="nav-btn" title="Forward">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                        <button id="refreshBtn" class="nav-btn" title="Refresh">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                        <button id="homeBtn" class="nav-btn" title="Home">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="url-bar">
                        <input type="text" id="urlInput" readonly class="url-input" placeholder="https://store.steampowered.com">
                    </div>
                    <select id="siteSelector" class="site-selector">
                        <option value="https://store.steampowered.com">Steam Store</option>
                        <option value="https://steamdb.info" selected>SteamDB</option>
                    </select>
                </div>
                <div class="browser-content">
                    <webview id="webview"
                             src="https://steamdb.info"
                             useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
                             partition="persist:steaminjector"></webview>
                </div>
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-info">
                        <span id="progressText" data-i18n="downloading">Downloading...</span>
                        <span id="progressPercent" class="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Instructions Footer -->
        <footer class="footer">
            <p class="instructions" data-i18n="instructions">
                Navigate to a Steam game → App ID detected automatically → Click 'Add to Steam' → Restart Steam
            </p>
        </footer>
    </div>

    <script src="renderer.js"></script>
    <script src="gamepad.js"></script>
</body>
</html>
